server.port: 8081
spring:
  application:
    name: rbac
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rbac?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&failOverReadOnly=false
    username: root
    password: 123456
mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: com.lind.rbac.entity
  configuration:
    mapUnderscoreToCamelCase: true

jwt:
  expiresAt: 30
  permitAll: /doc/**,/user/**,/permission/**,/role/**