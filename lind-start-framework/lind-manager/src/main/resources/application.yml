server.port: 81
spring:
  # 开启thymeleaf必须关闭404交给异常处理器处理配置
  # 不然无法访问静态资源
  thymeleaf:
    # 开发时关闭缓存不然没法看到实时页面
    cache: false
    # 启用不严格检查
    mode: LEGACYHTML5

  freemarker:
    suffix: .ftl                                 # 设置模板后缀名
    content-type: text/html                      # 设置文档类型
    charset: UTF-8                               # 设置页面编码格式
    cache: false                                 # 设置页面缓存
    template-loader-path: classpath:/templates   # 设置ftl文件路径
  mvc:
    static-path-pattern: /static         # 设置静态文件路径，js,css等

