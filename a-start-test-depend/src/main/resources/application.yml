server:
  port: 9090
lind:
  logger:
    level: Info
    type: File
    enable: true
  ratelimit:
    enable: true
    limit: 1
    timeout: 5 #毫秒
spring:
  # Redis
  redis:
    host: 127.0.0.1
    #password: bdyh@2020
    # 数据库索引 默认0
    database: 10
    port: 6379
    # 超时时间 Duration类型 3秒
    timeout: 3S
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.4.26:3306/zhfw?useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&failOverReadOnly=false
    username: root
    password: 123456
    hikari:
    minimum-idle: 5
    maximum-pool-size: 20
    connection-test-query: SELECT 1
    # Druid StatViewServlet配置
    druid:
    stat-view-servlet:
      # 默认true 内置监控页面首页/druid/index.html
      enabled: true
      url-pattern: /druid/*
      # 允许清空统计数据
      reset-enable: true
      login-username: zhfw
      login-password: zhfw
      # IP白名单 多个逗号分隔
      allow:
      # IP黑名单
      deny:
    filter:
      stat:
      # 显示慢sql 默认当超过3秒显示
      log-slow-sql: true
# Mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  # 实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.lind.testshade.entity
  typeEnumsPackage:  com.lind.testshade.entity
  global-config:
    # 主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    # 字段策略 0:"忽略判断",1:"非 NULL 判断",2:"非空判断"
    field-strategy: 2
    # 驼峰下划线转换
    db-column-underline: true
    # 刷新mapper 调试神器
    refresh-mapper: true
    # 数据库大写下划线转换
    #capital-mode: true
    # 逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
    sql-parser-cache: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
