      uris: 192.168.0.204:9200

  kafka:
    bootstrap-servers: 192.168.10.11:9091,192.168.10.12:9092,192.168.10.13:9097
    listener:
      missing-topics-fatal: false # 没有主题就自动建立
    consumer:
      group-id: lind1
