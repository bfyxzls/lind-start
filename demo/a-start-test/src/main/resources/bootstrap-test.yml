spring:
  # Redis
  redis:
    # host: 127.0.0.1
    password: bdyh@2020
    # 数据库索引 默认0
    database: 10
    # port: 6379
    # 超时时间 Duration类型 3秒
    timeout: 3S
    cluster: #集群环境
      nodes:
        - 192.168.10.118:6379
        - 192.168.10.118:6380
        - 192.168.10.119:6379
        - 192.168.10.119:6380
        - 192.168.10.121:6379
